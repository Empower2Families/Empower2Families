name: ESLint
on: push

jobs:
    eslint:
        name: Run ESLint
        runs-on: ubuntu-latest
        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 🏗 Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: 📦 Install dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint